<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>微信小程序</title>
    <link rel="stylesheet" href="css/index.css">


</head>
<body>
    <div class="content">
        <div class="page page1">
            <img src="img/indexBuilding.png" class="page1-Building" alt="">
            <img src="img/indexCloud.png" class="page1-Cloud" alt="">
            <img src="img/indexFlight.png" class="page1-Flight" alt="">
            <img src="img/indexFlowers01.png" class="page1-Flowers01" alt="">
            <img src="img/indexFlowers02.png" class="page1-Flowers02" alt="">
            <img src="img/indexStars.png" class="page1-Stars" alt="">
            <img src="img/indexTxt.png" class="page1-Txt" alt="">
            <img src="img/indexElements.png" class="page1-Elements" alt="">
        </div>
        <div class="page page2">
            <img src="img/wasBg.jpg" class="page2-Bg" alt="">
            <img src="img/wasFarm.png" class="page2-Farm" alt="">
            <img src="img/wasIT.png" class="page2-IT" alt="">
            <img src="img/wasStar.png" class="page2-Star" alt="">
        </div>
        <div class="page page3">
            <img src="img/earlyBg.jpg" class="page3-Bg" alt="">
            <img src="img/lastBusAvatar.png" class="page3-BusAvatar" alt="">
            <img src="img/lastBusStation.png" class="page3-BusStation" alt="">
            <img src="img/lastBusTitle.png" class="page3-BusTitle" alt="">
            <img src="img/bus.png" class="page3-bus" alt="">
            <img src="img/earlyTitle.png" class="page3-Title" alt="">

            <!--场景二-->
            <img src="img/myTeamSpace.png" class="page3-Space" alt="">
            <img src="img/myteamWhereTxt.png" class="page3-WhereTxt" alt="">
            <img src="img/myTeamWall.png" class="page3-Wall" alt="">
            <img src="img/myTeamAvatar.png" class="page3-TeamAvatar" alt="">

        </div>
        <div class="page page4">
            <img src="img/lightOffBg.jpg" class='page4-Bg' alt="">
            <img src="img/lightOnBg.jpg" class='page4-lightOnBg' alt="">
            <img src="img/footTx.png" class="page4-footTx" alt="">
            <img src="img/lightOff.png" class='page4-lightOff' alt="">
            <img src="img/cornerTitle.png" class='page4-cornerTitle' alt="">
            <img src="img/clickGuide.png" class='page4-clickGuide' alt="">
        </div>
    </div>
    <img src="img/musicBtn.png" class="musicBtn" alt="">
    <audio src="img/music.mp3" autoplay="autoplay" id="music"></audio>
    
    <div class="bottom">
        <img src="img/arrow-up.png" class="arrow" alt="">
    </div>
    
    <script src="js/Jquery.js"></script>
    <script src="js/jquery.touchSwipe.min.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
